<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="
        default-src https://fonts.gstatic.com/ https://use.fontawesome.com/releases/v5.0.8/ 'self' data: gap: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; 
        style-src  https://fonts.googleapis.com/css?family=Play|Roboto+Slab&display=swap https://use.fontawesome.com/releases/v5.0.8/css/all.css  'self' 'unsafe-inline'; 
        media-src *; 
        img-src 'self' data: content:;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Play|Roboto+Slab&display=swap" rel="stylesheet"> 
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>RACH0022-PLAYR</title>
</head>
<body>
    <main>
        <div id="songlist" class="page active">
            <div class="header">
                <h3>Android PLAYR APP by <em>RACH0022</em></h3>
            </div>
            <div id="songs">
                <!-- this is the output off all the songs from the song array  -->
            </div>
            <!-- replace below with <i class="fas fa-chevron-up"></i> -->
            <a href="#currentsong" data-href="currentsong">Current Song </a>
        </div>
        <div id="currentsong" class="page">
            <div class="header">
                <h3 id="title">Current Song: </h3>
            </div>
            <div class="controls">
                <div class="poster">
                    <i class="fas fa-music"></i>
                    <div class="ticker"></div>
                </div>

                <!-- this is the progress bar div that will move while the song plays  -->
                <div class="progressbar">
                    <div class="currentstatus"></div>
                </div>

                <!-- start of media controls like play pause volume forward and backward  -->
                <div class="playback-controls">
                    <p><button  id="play-btn">Play <i class="fas fa-play"></i></button></p>
                    <p><button id="pause-btn">Pause <i class="fas fa-pause"></i></button></p>
                    <p><button id="ff-btn">FOR<i class="fas fa-step-forward"></i></button></p>
                    <p><button id="rew-btn">REW<i class="fas fa-step-backward"></i></button></p>
                    

                </div>
                
                <div class="volume-controls">
                    <p><button id="up-btn">VUP<i class="fas fa-volume-up"></i></button></p>
                    <p><button id="down-btn">VDOWN<i class="fas fa-volume-down"></i></button></p>
                </div>

            </div>
            <a href="#songlist" class="link" data-href="songlist">Song List</a>

            
        </div>
    </main>
    <!-- <p><i class="fab fa-facebook"></i></p> -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>   
    <script src="js/main.js"></script> 
</body>
</html>
