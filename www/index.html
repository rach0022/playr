    https://fonts.googleapis.com/css?family=Play|Roboto+Slab&display=swap-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://fonts.googleapis.com/css?family=Play|Roboto+Slab&display=swap" rel="stylesheet">  -->
    <!-- <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet"> -->
    <!-- link to self hosted fontawesome  -->
    <link rel="stylesheet" href="./css/fontawesome/css/all.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>RACH0022-PLAYR</title>
</head>
<body>
    <main>
        <header>
            <h3>Android PLAYR APP by <em>RACH0022</em></h3>
        </header>
        </div>
        <div id="songlist" class="page active">
            <div id="songs"><!-- this is the output off all the songs from the song array  --></div>
        </div>
        <div id="currentsong" class="page">
            <div class="wrapper">
                <div class="volume-controls">
                    <p><button id="up-btn"><i class="fas fa-volume-up"></i></button></p>
                    <p><button id="down-btn"><i class="fas fa-volume-down"></i></button></p>
                </div>
                <div id="songinfo">
                    <img id="album-art" src="file:///android_asset/www/img/no_music.png" alt="There is no music loaded so we have the generic music image beign displayed here">
                    <p id="title">Current Song</p>
                    <p id="artist">Artist<i class="fas fa-music"></i></p>
                </div>
            </div>
        </div>
        <div class="player-controls">
            <!-- <button data-href="songlist">Song List<i class="fas fa-chevron-down"></i></button> -->
            <!-- this current time, progress bar and duration of the song outputs -->
            <div class="progress">
                <p class="start-time">00:00</p>
                <div class="progressbar">
                    <progress value="0" max="100"></progress>
                </div>
                <p class="end-time">00:00</p>
            </div>
            <!-- start of media controls like play pause volume forward and backward  -->
            <div class="playback-controls">
                <p><button id="rew-btn"><i class="fas fa-step-backward"></i></button></p>
                <p><button  id="play-pause-btn"><i class="fas fa-play"></i></button></p>
                <p><button id="ff-btn"><i class="fas fa-step-forward"></i></button></p>
            </div>

            <!-- the ticker animation output element -->
            <div class="ticker"></div>
        </div>
        <button id="pagelink" data-href="currentsong"><i class="fas fa-chevron-up"></i></button>
    </main>
    <!-- <p><i class="fab fa-facebook"></i></p> -->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/main.js"></script> 
</body>
</html>
